<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sizopi Zoo{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        .footer {
            margin-top: auto;
            background-color: #2d6a4f;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    {% include 'navbar.html' %}
    
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer py-3 text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 Sizopi Zoo Management System</p>
        </div>
    </footer>    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize all dropdowns when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Enable Bootstrap dropdowns
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle:not(.dropdown-submenu .dropdown-toggle)'))
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl)
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
