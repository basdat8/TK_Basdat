<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        
        .form-container {
            width: 90%;
            max-width: 620px;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid;
            background-color: #ffffff;
            border-color: #cbbc81;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            margin-top: 0;
            color: #333;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-group {
            flex: 1 0 40%;
            padding: 0 10px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #90CB81;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            display: block;
            width: 50%;
            margin: 25px auto 0;
            padding: 10px;
            background-color: #b5cd7c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .submit-btn:hover {
            background-color: #a3bc6a;
        }
        
        @media (max-width: 600px) {
            .form-group {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Masukkan Data Diri Anda</h1>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nama-depan">Nama Depan</label>
                    <input type="text" id="nama-depan" name="nama-depan" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nama-tengah">Nama Tengah (Opsional)</label>
                    <input type="text" id="nama-tengah" name="nama-tengah">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nama-belakang">Nama Belakang</label>
                    <input type="text" id="nama-belakang" name="nama-belakang" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" id="telepon" name="telepon" required>
                </div>
                <div class="form-group">
                    <label for="konfirmasi-password">Konfirmasi Password</label>
                    <input type="password" id="konfirmasi-password" name="konfirmasi-password" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
