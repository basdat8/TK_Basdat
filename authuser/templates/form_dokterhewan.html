<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Dokter Hewan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d4edda, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #2e4f2e;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #b5cd7c;
            border-radius: 8px;
            background-color: #f8fff5;
            font-size: 16px;
        }

        input:focus {
            border-color: #90cb81;
            outline: none;
            background: #fff;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: #74c69d;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #74c69d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #52b788;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            color: #2d6a4f;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrasi Dokter Hewan</h2>
    <form method="post" action="{% url 'wajib:form_dokterhewan' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Konfirmasi Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <div class="form-group">
            <label>Nama Depan</label>
            <input type="text" name="nama_depan" required>
        </div>

        <div class="form-group">
            <label>Nama Tengah (Opsional)</label>
            <input type="text" name="nama_tengah">
        </div>

        <div class="form-group">
            <label>Nama Belakang</label>
            <input type="text" name="nama_belakang" required>
        </div>

        <div class="form-group">
            <label>No STR Dokter</label>
            <input type="text" name="no_str" required>
        </div>

        <div class="form-group">
            <label>No Telepon</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Spesialisasi</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="spesialisasi" value="Mamalia Besar"> Mamalia Besar</label>
                <label><input type="checkbox" name="spesialisasi" value="Reptil"> Reptil</label>
                <label><input type="checkbox" name="spesialisasi" value="Burung Eksotis"> Burung Eksotis</label>
                <label><input type="checkbox" name="spesialisasi" value="Primata"> Primata</label>
                <label><input type="checkbox" name="spesialisasi" value="Lainnya"> Lainnya</label>
            </div>
        </div>

        <button type="submit">Daftar</button>
    </form>

    <div class="back-link">
        <p>Sudah punya akun? <a href="{% url 'wajib:login' %}">Login di sini</a></p>
    </div>
</div>
</body>
</html>
