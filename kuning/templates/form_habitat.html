<!DOCTYPE html>
<html>
<head>
    <title>Form Habitat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4fdf5;
            margin: 30px;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        form {
            background-color: #e8f5e9;
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #388e3c;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0 16px;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            font-size: 15px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .btn-group {
            text-align: center;
        }
        .btn-submit {
            background-color: #66bb6a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #c8e6c9;
            color: #2e7d32;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
        }
        .btn-submit:hover {
            background-color: #4caf50;
        }
        .btn-cancel:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body>

<h2><i class="fa fa-leaf"></i> Form Tambah/Edit Habitat</h2>

<form method="post">
    {% csrf_token %}
    
    <label for="nama">Nama Habitat:</label>
    <input type="text" id="nama" name="nama" value="{{ data.nama|default:'' }}" required>

    <label for="luas_area">Luas Area (mÂ²):</label>
    <input type="number" id="luas_area" name="luas_area" value="{{ data.luas_area|default:'' }}" required>

    <label for="kapasitas">Kapasitas Maksimal:</label>
    <input type="number" id="kapasitas" name="kapasitas" value="{{ data.kapasitas|default:'' }}" required>

    <label for="status">Status Lingkungan:</label>
    <textarea id="status" name="status" required>{{ data.status|default:'' }}</textarea>

    <div class="btn-group">
        <button type="submit" class="btn-submit"><i class="fa fa-save"></i> Simpan Perubahan</button>
        <a href="{% url 'list_habitat' %}" class="btn-cancel"><i class="fa fa-times"></i> Batal</a>
    </div>
</form>

</body>
</html>
